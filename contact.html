    <div class="header-gap-big"></div>


    <section id="contact">
        <div class="container">
            <h2>Sazinies ar mums!</h2>
            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Vārds:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">E-pasts:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Ziņa:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <input type="submit" value="Nosūtīt">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="mailto:rita.strazinska@gmail.com"><i class="fab fa-google fa-lg"></i></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <div class="cursor"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            let formData = new FormData(this); 

            fetch('send-email.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); 
                showModal('Message Sent!', 'Your message has been sent successfully.');
            })
            .catch(error => {
                console.error('Error:', error);
                showModal('Error', 'There was an error sending your message. Please try again later.');
            });

            this.reset(); 
        });

        function showModal(title, message) {
            document.getElementById('modal-text').innerText = message;
            document.getElementById('modal').style.display = 'block';

            document.querySelector('.modal-content .close').addEventListener('click', function() {
                document.getElementById('modal').style.display = 'none';
            });
        }
    </script>
