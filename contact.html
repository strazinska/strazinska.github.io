    <div class="header-gap-big"></div>


    <section id="contact">
        <div class="container">
            <h2>Sazinies ar mums!</h2>

            <div class="contact-form">
                <form action="https://formspree.io/f/xnnpkonp" method="POST">
                    <label for="name">Vārds:</label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="email">E-pasts:</label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="message">Ziņa:</label>
                    <textarea id="message" name="message" required></textarea>
                  
                    <input type="submit" value="Nosūtīt">
                  </form>
            </div>
            <p>+371 29250765</p>
            <p>info@harmonia-art.eu</p>
            <p>Abavas iela 1-7, Rīga, LV-1004</p>

        </div>
        <div id="thank-you" style="display: none; margin-top: 20px; font-size: 1.2rem; color: #33a56d;">
            Paldies! Jūsu ziņa ir nosūtīta.
          </div>
    </section>

    <footer>
        <div class="container">
            <a href="mailto:rita.strazinska@gmail.com"><i class="fab fa-google fa-lg"></i></a>
            <a href="https://www.linkedin.com/in/rita-lagzdina-b600b33?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BEHdXSbnqSX2UbmMWqstsQg%3D%3D" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <div class="cursor"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.getElementById("contact-form");
          const thankYou = document.getElementById("thank-you");
        
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const data = new FormData(form);
        
            fetch(form.action, {
              method: "POST",
              body: data,
              headers: {
                'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                form.style.display = "none";
                thankYou.style.display = "block";
              } else {
                alert("Kļūda nosūtot ziņu. Mēģiniet vēlreiz.");
              }
            }).catch(error => {
              alert("Kļūda nosūtot ziņu. Mēģiniet vēlreiz.");
            });
          });
        });
        </script>
